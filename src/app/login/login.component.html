<section id="loginform" class="loginform">
<div class="row addtodo" align="center">

    <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-1 col-md-offset-2">
	
        <div id="wrapper">
		<div class="row" align="center">
		<div class="col-sm-2"></div>
		 <div class="col-sm-8">
            
            <div id="main" class="wrapper">
			    <div class="col-xs-12 col-sm-12 text-left">
                            <div class="regboxhead-txt text-left">
                                <span *ngIf="newlogin == null">User Login</span><span *ngIf="newlogin != null">User Register</span>
                            </div>
							<div> &nbsp;
                            </div>
                        </div>
                <div class="alert alert-danger" *ngIf="showMessage">
                    {{errMsg}}
                </div>
                <article class="post">
                    <form [formGroup]="loginForm">
                        <div id="user-data">
                            <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" id="username" class="form-control regtextbox" formControlName="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control regtextbox" formControlName="password"  name="password" required>
                            </div>
                        </div>
                        <button id="loginbtn" (click)="userlogin()" *ngIf="newlogin == null" class="regbutton">LOGIN</button>
						<button id="regbtn" (click)="userregister()" *ngIf="newlogin != null" class="regbutton">REGISTER</button>
						<div *ngIf="newlogin == null" id='newuser'><a (click)="loginCheck()"> New User ? Sign up</a></div>
                    </form>
                </article>
            </div>
			</div>
			<div class="col-sm-2"></div>
        </div>
    </div>
	
</div>
